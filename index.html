<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
   
</head>
<body>
    <div class="calculator">
    <input id="inpt" type="text" placeholder="0">
    <div>
        <button class="operator">AC</button>
        <button class="operator">%</button>
        <button class="operator">C</button>
        <button class="operator">/</button>
    </div>
    <div>
        <button>7</button>
        <button >8</button>
        <button >9</button>
        <button class="operator">x</button>
    </div>
    <div>
        <button  id="resize">4</button>
        <button  id="resize">5</button>
        <button  id="resize">6</button>
        <button class="operator">+</button>
    </div>
    <div>
        <button  id="resize">7</button>
        <button  id="resize">8</button>
        <button  id="resize">9</button>
        <button class="operator">-</button>
    </div>
    <div>
        <button  id="resize">00</button>
        <button  id="resize">0</button>
        <button  id="resize">.</button>
        <button class="equal">=</button>
    </div>
    </div>
</body>

</html>
